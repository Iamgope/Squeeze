{% extends 'base.html' %}
{% load static %}
{%block content %}
<h1>{{quiz.name}}</h1>
   
{% for que in quiz.questions.all %}
			<div class="container" style="display: flex; border: 2px dashed black; padding: 10px; margin: 5px;">
				<h4 style="padding: 10px;">question</h4>
				<div style="padding: 10px;" class="question">
					<h5> {{ que.question }}?</h5>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="{{ que }}" id="{{ que }}.1" value="option1">
						<label class="form-check-label" for="{{ que }}.1">
						<h6>{{que.opt1}}<h6>
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="{{ que }}" id="{{ que }}.2" value="option2">
						<label class="form-check-label" for="{{ que }}.2">
							<h6>{{que.opt2}}<h6>
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="{{ que }}" id="{{ que }}.3" value="option3">
						<label class="form-check-label" for="{{ que }}.3">
							<h6>{{que.opt3}}<h6>
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="{{ que }}" id="{{ que }}.4" value="option4">
						<label class="form-check-label" for="{{ que }}.4">
							<h6>{{que.opt4}}</h6>
						</label>
					</div>
				</div>


			</div>
			
			
			{% endfor %}

{% endblock %}
