{% extends 'base.html' %}
{% block content %}

<section style=" text-align:'center' ">
	<div class="container jumbotron">
		<h3>Now, add questions to the quiz <strong></strong></h3>
		<form action="" method="POST" class="post-form">
			{% csrf_token %}
			
			<div class="input-group mb-5    ">
				<div class="input-group-prepend">
					<span class="input-group-text">Question</span>
				</div>
				{{form.question}}
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Option 1</span>
				</div>
				{{form.opt1}}
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Option 2</span>
				</div>
				{{form.opt2}}
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Option 3</span>
				</div>
				{{form.opt3}}
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Option 4</span>
				</div>
				{{form.opt4}}
			</div>
            <div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Correct</span>
				</div>
				{{form.correct}}
			</div>
			
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</section>

{% endblock %}
