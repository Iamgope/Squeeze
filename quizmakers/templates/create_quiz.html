{% extends 'base.html' %}
{% block content %}

<section style=" text-align:'center' ">
	<div class="container">
		<div class="notification ">
		<h3>Here you can create a quiz!</h3>
		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="quiz_name">Name of the Quiz</label>
				<input type="text" class="form-control" name="quiz_name">
			</div>
			<div class="form-group">
				<label for="code">set code for quiz</label>
				<input type="text" placeholder="max 10 characters" class="form-control" name="code">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		{%if cool%}
		<h1 style="color: red;">Code already exists! enter Another</h1>
		{%endif%}
	</div>
	</div>
</section>

{% endblock %}
